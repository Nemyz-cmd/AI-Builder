<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <div class="theme-switcher">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch">다크 모드로 전환</label>
        </div>
        <button id="generate">번호 생성</button>
        <div id="numbers" class="numbers-container"></div>

        <div class="contact-form-container">
            <h2>제품 문의</h2>
            <form action="https://formspree.io/f/xdalzbqn" method="POST">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html><a href="https://github.com/Nemyz-cmd/AI-Builder"
